        command_on: ''
        command_off: ''        
      light_off_2:
        friendly_name: "light_off_2"
        command_on: ''
        command_off: ''        

  script:
    #Turn on all switches
    lights_on:
      sequence:
        - service: switch.turn_on
          data:
            entity_id: switch.light_1
        - service: switch.turn_on
          data:
            entity_id: switch.light_2
        - service: switch.turn_on
          data:
            entity_id: switch.light_3
        - service: switch.turn_on
          data:
            entity_id: switch.light_4
        - service: switch.turn_on
          data:
            entity_id: switch.light_5   

  homeassistant:
    customize:
      switch.light_1:
        friendly_name: Mysljus
        icon: mdi:lightbulb
        google_assistant: true
        google_assistant_name: Living Room Lights
        google_assistant_type: switch
        aliases:
        - Ljys Vardagsrum
        - Vardagsrum Ljys  
      group.all_switches:
        hidden: false
        icon: mdi:lightbulb
      switch.light_2:
        friendly_name: Ljus TV
        icon: mdi:lightbulb
        google_assistant: true
        google_assistant_name: TV Lights
        google_assistant_type: switch
        aliases:
        - Room
        - TV Lights
        - TV Ljys
        - Ljys Vardagsrum
      switch.light_3:
        friendly_name: StjÃ¤rna Sovrum
        icon: mdi:lightbulb
        google_assistant: true
        google_assistant_name: Bedroom Star
        google_assistant_type: switch
        aliases:
        - Sovrum StjÃ¤rna
        - StjÃ¤rna Sovrum
        - Window Bedroom
        - Bedroom Window
      switch.light_4:
        friendly_name: Ljus Kontoret
        icon: mdi:lightbulb
        google_assistant: true
        google_assistant_name: Office Lights
        google_assistant_type: switch
        aliases:
        - Kontoret Ljys
        - Ljys Kontoret
      switch.light_5:
        friendly_name: Ljus Julgran
        icon: mdi:lightbulb
        google_assistant: true
        google_assistant_name: Tree Lights
        google_assistant_type: switch
