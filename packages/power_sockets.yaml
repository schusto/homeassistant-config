    timeout: 30
    switches:
      light_1:
        friendly_name: "light_1"
        # Mysljus / FÃ¶nsterljus
        command_on: ''
        command_off: ''        
      light_2:
        # Runt TV
        friendly_name: "light_2"
        command_on: ''
        command_off: ''        
      light_3:
        # Sovrum
        friendly_name: "light_3"
        command_on: ''
        command_off: ''        
      light_off:
