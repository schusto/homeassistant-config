        aliases:
        - Allt Ljys
        - Allt Ljus      
  
  automation:
    - alias: SÃ¤tt pÃ¥ fÃ¶snterlampor vid skymmning
      id: lights_on_at_dusk
      trigger:
        platform: sun
        event: sunset
        offset: -00:45:00
      action:
      - service: switch.turn_on
        entity_id: switch.light_1
      - service: switch.turn_on
        entity_id: switch.light_3
    - alias: StÃ¤ng av lamporna nÃ¤r alla gÃ¥tt dagtid
      id: lights_off_when_gone
      trigger:
        platform: state
        entity_id: group.personal_devices
        from: home
        to: not_home
      condition:
        condition: state
        entity_id: sun.sun
        state: above_horizon
      action:
        service: homeassistant.turn_off
        entity_id: group.light
    - alias: SÃ¤tt pÃ¥ lamporna nÃ¤r nÃ¤r nÃ¥gon kommer hem
      id: coming_home
      trigger:
        platform: state
        entity_id: group.personal_devices
        from: not_home
        to: home
      condition:
        condition: template
        value_template: '{{ states.sun.sun.attributes.elevation < 9 }}'
      action:
      - service: switch.turn_on
        entity_id: switch.light_1
      - service: switch.turn_on
        entity_id: switch.light_3
    - alias: StÃ¤ng av lamporna nÃ¤r ingen Ã¤r hemma dagtid
      id: morning_lights_off
      trigger:
        platform: sun
        event: sunrise
        offset: 00:30:00
      condition:
        condition: state
        entity_id: group.all_devices
        state: not_home
      action:
        service: homeassistant.turn_off
        entity_id: group.light  