my_flux_conf:
  switch:
    - platform: flux++
      name: My Flux
      disable_brightness_adjust: true
      init_on_turn_on: true
      mode: mired
      transition: 300
      interval: 300
      lights:
        - light.matbord
        - light.stalampa
        - light.bank_tv
        - light.fonster_tv
        - light.vardagsrum_ceiling
        - light.vardagsrum_ceiling_1
        - light.vardagsrum_ceiling_2
#        - light.sovrum_ceiling
    - platform: flux++
      name: My Flux RGB
      disable_brightness_adjust: true
      init_on_turn_on: true
      mode: rgb
      transition: 300
      interval: 300
      lights:
        - light.matbord
        - light.stalampa
    - platform: flux++
      name: My Flux XY
      disable_brightness_adjust: true
      init_on_turn_on: true
      mode: xy
      transition: 300
      interval: 300
      lights:
        - light.matbord
        - light.stalampa
        